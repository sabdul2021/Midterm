
<html>
  <head>
      <center>
      <title>MIDTERM 2019</title>
        <style type="text/css">
                        h1 {text-align: center; color: blue}
                        h2 {font-family: Ariel, sans-serif; text-align: left; color: blue}
                        p.footer {text-align: center}
                        table.output {font-family: Ariel, sans-serif}
        </style>
      </center>
  </head>
  <body>
    <center>
    <script type="text/javascript">
      var question = "What is your name?";
      var answer = prompt(question);

      var parent = new Date();
      var currentHours = parent.getHours()


      if (currentHours < 18) {
        document.write("Good day," + " " + answer);

      } else {
        document.write("Good evening," + " " + answer);
      }

      document.write("<br>");

      document.write("Today's date is " + parent);




    </script>
  </center>

</body>
</html>
